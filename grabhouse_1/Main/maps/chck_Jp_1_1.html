<!DOCTYPE html koramangala>
<html>
<head>
<style type = text/css>

.centered {
    margin: 0 auto;
    text-align: left;
    width: 800px;
</style>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(12.921687000000,77.589425000000);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
 <div class="centered">
<div id="googleMap"  style="width:700px;height:380px;" >
</div>
</div>
</body>
</html>
